<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <header><h1>Stopwatch</h1></header>
    <hr>
    <main>
      <div id="stopwatch"><h2>00:00:00</h2></div>
      <div>
        <button class="btn btn-info" id="start">start</button>
        <button class="btn btn-danger" id="stop" disabled>stop</button>
        <button class="btn btn-info" id="pause" disabled>pause</button>
      </div>
      <br>
    </main>
  </body>

  <script src="main.js"></script>
</html>
